  <text id="ID0.15523836109787226" fill="#FFFFFF" text-anchor="start" font-family="Sans Serif" font-size="22" transform="matrix(0.559349 0 0 0.512737 1.9187 123.062)" stroke-width="1" alignment-baseline="text-before-edge" xml:space="preserve"><tspan x="0" style="white-space: pre" dy="1.13em">Note: </tspan><tspan x="0" style="white-space: pre" dy="1.13em">If you are not logged</tspan><tspan x="0" style="white-space: pre" dy="1.13em">in or you have not</tspan><tspan x="0" style="white-space: pre" dy="1.13em">been promoted to </tspan><tspan x="0" style="white-space: pre" dy="1.13em">'Scratcher' status, your</tspan><tspan x="0" style="white-space: pre" dy="1.13em">score will not be saved!</tspan></text>
